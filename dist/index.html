<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Photo Site Template</title>
</head>
<body>
    <header id="main-header">
            <div class="hamburger">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>

            <nav class="slide-menu">
                <ul id="menu-items">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Photos</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
    </header>
        

        <div class="top-splash">
            <div class="container">
                <h1 id="main-logo">Photolio</h1>
                <p>A layout for a photography site designed with HTML5 & CSS3</p>
                <a href="#" class="primary-btn">Toggle Grid Padding</a>
            </div>
        </div>
    

    <section id="main-gallery">
        <div class="gallery-item gallery-item-1">
            <img src="img/photo1.jpeg" alt="random portfolio image">
        </div>
        <div class="gallery-item gallery-item-2">
            <img src="img/photo2.jpeg" alt="random portfolio image">
        </div>
        <div class="gallery-item gallery-item-3">
            <img src="img/photo3.jpeg" alt="random portfolio image">
        </div>
        <div class="gallery-item gallery-item-4">
            <img src="img/photo4.jpeg" alt="random portfolio image">
        </div>
        <div class="gallery-item gallery-item-5">
            <img src="img/photo5.jpeg" alt="random portfolio image">
        </div>
        <div class="gallery-item gallery-item-6">
            <img src="img/photo6.jpeg" alt="random portfolio image">
        </div>
        <div class="gallery-item gallery-item-7">
            <img src="img/photo7.jpeg" alt="random portfolio image">
        </div>
        <div class="gallery-item gallery-item-8">
            <img src="img/photo8.jpeg" alt="random portfolio image">
        </div>
        <div class="gallery-item gallery-item-9">
            <img src="img/photo9.jpeg" alt="random portfolio image">
        </div>
        <div class="gallery-item gallery-item-10">
            <img src="img/photo10.jpeg" alt="random portfolio image">
        </div>
        <div class="gallery-item gallery-item-11">
            <img src="img/photo11.jpeg" alt="random portfolio image">
        </div>
        <div class="gallery-item gallery-item-12">
            <img src="img/photo12.jpeg" alt="random portfolio image">
        </div>
    </section>

    <footer id="main-footer">
        <div id="social">
            <i class="fab fa-twitter-square fa-2x"></i>
            <i class="fab fa-youtube fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
            <i class="fab fa-github-square fa-2x"></i>
            <i class="fab fa-linkedin fa-2x"></i>
        </div>
        <div id="misc">
            <span>Powered By Lorem Ipsum.design</span>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
